        function*  createGenerator(arr) {
            console.log('start')
            let result = yield 1;//返回{value:1,done:false}结束
            console.log('run1',result)
            result = yield 2;   
            // 执行完yield，暂停，并未完成赋值，然后继续执行开始赋值，赋传入的值
            console.log('run2',result)
            result = yield 3;
            console.log('over',result)
        }

        const iterator = createGenerator([1,2,3,4])
        iterator.next()  //此时传入的值是undefined，result拿到的值undefined
        iterator.next('aaaa') // 此时传入的aaaa传给result
